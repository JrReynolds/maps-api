<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps API Test</title>
    <style>
        #map {
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4fCN_LyFQgaPB6Sh9wGnkCjCEjrwYqqw&callback=initMap"></script>
    <script>
        var map;
        function initMap(){
            map = new google.maps.Map(document.getElementById("map"), {zoom:6, center: {lat: -34.397, lng: 150.644}})
        }


    </script>
</body>
</html>
